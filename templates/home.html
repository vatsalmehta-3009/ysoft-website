{% extends "base.html" %}

{% block content %}
<h2>Marks Records</h2>

<!-- Add new row button -->
<button class="btn btn-success" id="addRow">Add New Mark</button>

<!-- Table to display records -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Year</th>
            <th>Semester</th>
            <th id="sortMarks" style="cursor: pointer;">Marks ‚¨ç</th>  <!-- Clickable for sorting -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="marksTable">
        {% for mark in marks %}
        <tr data-id="{{ mark.id }}">
            <td contenteditable="true">{{ mark.name }}</td>
            <td contenteditable="true">{{ mark.subject }}</td>
            <td contenteditable="true">{{ mark.year }}</td>
            <td contenteditable="true">{{ mark.sem }}</td>
            <td contenteditable="true">{{ mark.marks }}</td>
            <td>
                <button class="btn btn-primary btn-sm save-btn">Save</button>
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
