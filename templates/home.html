{% extends "base.html" %}

{% block content %}
<h2 class="table-title">Marks Records</h2>

<!-- Add new row button -->
<button class="custom-btn add-new-mark-btn" id="addRow">Add New Mark</button>

<div id="deleteConfirmModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this record?</p>
        <button id="confirmDelete" class="custom-btn">Delete</button>
        <button id="cancelDelete" class="custom-btn">Cancel</button>
    </div>
</div>


<!-- Table to display records -->
<table class="custom-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Year</th>
            <th>Semester</th>
            <th id="sortMarks" class="sortable">Marks ‚¨ç</th> <!-- Clickable for sorting -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="marksTable">
        {% for mark in marks %}
        <tr data-id="{{ mark.id }}">
            <td contenteditable="true">{{ mark.name }}</td>
            <td contenteditable="true">{{ mark.subject }}</td>
            <td contenteditable="true">{{ mark.year }}</td>
            <td contenteditable="true">{{ mark.sem }}</td>
            <td contenteditable="true">{{ mark.marks }}</td>
            <td>
                <button class="custom-btn save-btn">Save</button>
                <button class="custom-btn delete-btn">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
